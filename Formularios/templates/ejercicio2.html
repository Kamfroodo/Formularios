<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h2>Formulario de Nombres</h2>

        <form method="POST" action="{{ url_for('ejercicio2') }}">

            <div class="form-group">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" name="nombre1"
                       value="{{ nombre1_val if nombre1_val else '' }}">
            </div>

            <div class="form-group">
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" name="nombre2"
                       value="{{ nombre2_val if nombre2_val else '' }}">
            </div>

            <div class="form-group">
                <label for="nombre3">Nombre 3:</label>
                <input type="text" id="nombre3" name="nombre3"
                       value="{{ nombre3_val if nombre3_val else '' }}">
            </div>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>

        {% if resultado_nombre %}
            <div class="result-display-2">
                <p>{{ resultado_nombre }}</p>
                {% if resultado_longitud %}
                    <p>{{ resultado_longitud }}</p>
                {% endif %}
            </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">← Volver al Menú Principal</a>
    </div>
</body>
</html>
